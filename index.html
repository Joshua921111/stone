<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone's SF Vlog</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Import Map for React modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .shadow-text {
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">

        import { createRoot } from 'react-dom/client';

        // --- CONFIGURATION (圖片設定區) ---

        const WEATHER_FALLBACK_URL = "https://images.unsplash.com/photo-1526404422292-16901184f5eb?q=80&w=1600&auto=format&fit=crop";

        // 3. Baseball Page Hero (Go Giants!)
        const GIANTS_HERO_SRC = "sf_giants.jpg";
        const GIANTS_HERO_FALLBACK = "https://images.unsplash.com/photo-1534195251218-0504b42656dc?q=80&w=1600&auto=format&fit=crop";

        // 4. Accommodation Page Hero (Where to Stay)
        const STAY_HERO_SRC = "sf_stay.jpg";
        const STAY_HERO_FALLBACK = "https://images.unsplash.com/photo-1523607067322-f0d03f549b23?q=80&w=1600&auto=format&fit=crop";

        // 5. Contact Page Profile Picture
        const CONTACT_IMAGE_SRC = "stone_profile.jpg";
        const CONTACT_DEFAULT_LOCAL = "image_6aa364.jpg"; 
        const CONTACT_FALLBACK_URL = "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1000&auto=format&fit=crop";

        // ---------------------

        // --- Mock Data ---

        {

        },
        {
            day: "Day 3",
            title: "Alcatraz & The Wharf",

        },
        {

            highlights: ["SFMOMA", "Mission District Murals", "Dolores Park", "Tartine Bakery"]
        },
        {
            day: "Day 5",
            title: "Game Day: Go Giants!",
            desc: "Walk along the Embarcadero. Visit the Exploratorium if time permits. Head to Oracle Park for the SF Giants game. Evening drinks at a local brewery in SOMA.",

        },
        {
            day: "Day 6",

        {

        }
        ];

        const HOTELS = [
        {
            name: "Hotel Riu Plaza Fisherman's Wharf",
            area: "Fisherman's Wharf",
            price: "$250 - $350 / night",
            rating: 4.5,
            desc: "Tourist-friendly location. Safe, walking distance to Pier 39. Great buffet breakfast included.",
            image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=1000&auto=format&fit=crop", 
            isLocal: false 
        },
        {
            name: "CitizenM San Francisco Union Square",
            area: "Union Square",
            price: "$180 - $280 / night",
            rating: 4.7,
            desc: "Modern, tech-savvy micro-rooms. Very central for shopping and transport (BART/Cable Car).",
            image: "https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=1000&auto=format&fit=crop",
            isLocal: false
        },
        {
            name: "Hyatt Place SF Downtown",
            area: "SOMA / Oracle Park",
            price: "$300 - $450 / night",
            rating: 4.3,
            desc: "Perfect for baseball fans. Walking distance to the stadium. Spacious rooms.",
            localImage: "sf_hyatt.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1590490360182-f33efe29a795?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        }
        ];

        const SF_GALLERY = [
        {
            title: "Golden Gate Bridge",
            location: "Marin Headlands",
            image: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1000&auto=format&fit=crop",
            isLocal: false
        },
        {
            title: "Oracle Park - Game Day",
            location: "South Beach",
            localImage: "sf_oracle_game.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1628266259513-4c26b34b5f73?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Palace of Fine Arts",
            location: "Marina District",
            localImage: "sf_palace.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1549913188-1e644390740e?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Lombard Street",
            location: "Russian Hill",
            localImage: "sf_lombard.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1528552695596-c57c93e1531a?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Painted Ladies",
            location: "Alamo Square",
            image: "https://images.unsplash.com/photo-1521464302861-ce943915d1c3?q=80&w=1000&auto=format&fit=crop",
            isLocal: false
        },
        {
            title: "San Francisco Cable Car",
            location: "Powell Street",
            localImage: "sf_cablecar.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1556379346-2419e4279414?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Pier 39 Sea Lions",
            location: "Fisherman's Wharf",
            localImage: "sf_sealions.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1569838616563-279e3451d85d?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Chinatown",
            location: "Grant Avenue",
            localImage: "sf_chinatown.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1550948537-130a1ce83314?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Oracle Park - Field View",
            location: "South Beach",
            localImage: "sf_oracle_field.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1534195251218-0504b42656dc?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        },
        {
            title: "Alcatraz Island",
            location: "San Francisco Bay",
            localImage: "sf_alcatraz.jpg",
            fallbackImage: "https://images.unsplash.com/photo-1542317854-f9bc35300a96?q=80&w=1000&auto=format&fit=crop",
            isLocal: true
        }
        ];

        // Weather Data
        const SF_WEATHER = [
            { month: "Jan", highC: 14, lowC: 8, desc: "Cool & Rainy" },
            { month: "Feb", highC: 15, lowC: 9, desc: "Cool & Rainy" },
            { month: "Mar", highC: 16, lowC: 9, desc: "Mild Spring" },
            { month: "Apr", highC: 17, lowC: 10, desc: "Sunny & Breezy" },
            { month: "May", highC: 18, lowC: 11, desc: "Mild" },
            { month: "Jun", highC: 19, lowC: 12, desc: "Foggy (June Gloom)" },
            { month: "Jul", highC: 19, lowC: 12, desc: "Foggy (No-Sky July)" },
            { month: "Aug", highC: 20, lowC: 13, desc: "Foggy Mornings" },
            { month: "Sep", highC: 21, lowC: 13, desc: "Warmest Month!" },
            { month: "Oct", highC: 21, lowC: 12, desc: "Sunny & Warm" },
            { month: "Nov", highC: 17, lowC: 10, desc: "Cooling Down" },
            { month: "Dec", highC: 14, lowC: 8, desc: "Cool & Rainy" },
        ];

        // --- Components ---

        const SectionHero = ({ title, subtitle, image, fallbackImage }) => (
        <div className="relative h-64 md:h-80 w-full overflow-hidden rounded-xl mb-8 shadow-lg group">
            <img 
                src={image} 
                alt={title} 
                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                onError={(e) => {
                    // If local image fails (e.g. in preview), use fallback
                    const fallback = fallbackImage || "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=1600&auto=format&fit=crop";
                    if (e.target.src !== fallback) {
                        e.target.src = fallback;
                    }
                }}
            />
            <div className="absolute inset-0 bg-black/40 flex flex-col justify-center items-center text-center p-4">
            <h2 className="text-3xl md:text-5xl font-serif font-bold text-white mb-2 shadow-text">{title}</h2>
            <p className="text-stone-200 text-sm md:text-lg font-light tracking-wide">{subtitle}</p>
            </div>
        </div>
        );

        function App() {
        const [activeTab, setActiveTab] = useState('itinerary');
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [openDay, setOpenDay] = useState(0);

        const NavButton = ({ id, icon: Icon, label }) => (
            <button 
            onClick={() => {setActiveTab(id); setIsMenuOpen(false); window.scrollTo(0,0);}}
            className={`flex items-center space-x-2 px-4 py-2 rounded-full transition-all duration-300 ${activeTab === id ? 'bg-amber-600 text-white shadow-md' : 'text-stone-600 hover:bg-stone-100'}`}
            >
            <Icon size={18} />
            <span>{label}</span>
            </button>
        );

        // --- VIEW: ITINERARY ---
        const renderItinerary = () => (
            <div className="animate-fade-in">
            <SectionHero 
                title="7 Days in the Fog City" 
                subtitle="The Ultimate San Francisco Experience" 
                image="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1600&auto=format&fit=crop"
            />
            
            <div className="grid md:grid-cols-3 gap-8">
                <div className="md:col-span-2 space-y-4">
                <h3 className="text-2xl font-bold text-stone-800 mb-6 flex items-center">
                    <Calendar className="mr-2 text-amber-600" /> Daily Plan
                </h3>
                {ITINERARY_DAYS.map((item, index) => (
                    <div key={index} className="border border-stone-200 rounded-lg overflow-hidden bg-white shadow-sm">
                    <button 
                        onClick={() => setOpenDay(openDay === index ? -1 : index)}
                        className="w-full flex justify-between items-center p-5 bg-stone-50 hover:bg-stone-100 transition-colors text-left"
                    >
                        <div>
                        <span className="text-xs font-bold text-amber-600 uppercase tracking-wider">{item.day}</span>
                        <h4 className="text-lg font-serif font-bold text-stone-800">{item.title}</h4>
                        </div>
                        {openDay === index ? <ChevronUp size={20} className="text-stone-400"/> : <ChevronDown size={20} className="text-stone-400"/>}
                    </button>
                    
                    {openDay === index && (
                        <div className="p-5 border-t border-stone-100 bg-white">
                        <p className="text-stone-600 leading-relaxed mb-4">{item.desc}</p>
                        <div className="flex flex-wrap gap-2">
                            {item.highlights.map((tag, i) => (
                            <span key={i} className="px-2 py-1 bg-amber-50 text-amber-700 text-xs rounded-md font-medium">#{tag}</span>
                            ))}
                        </div>
                        </div>
                    )}
                    </div>
                ))}
                </div>

                {/* Sidebar / Highlights */}
                <div className="space-y-6">
                <div className="bg-stone-900 text-white p-6 rounded-xl shadow-lg">
                    <h4 className="font-bold text-lg mb-4 flex items-center"><Camera className="mr-2" /> Photo Spots</h4>
                    <ul className="space-y-3 text-sm text-stone-300">
                    <li className="flex items-start"><MapPin size={14} className="mt-1 mr-2 text-amber-500"/> Golden Gate Bridge (Battery Spencer)</li>
                    <li className="flex items-start"><MapPin size={14} className="mt-1 mr-2 text-amber-500"/> Painted Ladies (Alamo Square)</li>
                    <li className="flex items-start"><MapPin size={14} className="mt-1 mr-2 text-amber-500"/> Lombard Street</li>
                    <li className="flex items-start"><MapPin size={14} className="mt-1 mr-2 text-amber-500"/> Chinatown Dragon Gate</li>
                    </ul>
                </div>
                <div className="bg-amber-50 p-6 rounded-xl border border-amber-100">
                    <h4 className="font-bold text-amber-800 mb-2">Travel Tip</h4>
                    <p className="text-sm text-amber-900">
                    San Francisco has micro-climates. It can be sunny in the Mission but foggy and cold at the Golden Gate Bridge. 
                    <strong>Always dress in layers!</strong>
                    </p>
                </div>
                </div>
            </div>
            </div>
        );

        // --- VIEW: WEATHER ---
        const renderWeather = () => (
            <div className="animate-fade-in">
                <SectionHero 
                    title="SF Weather Guide" 
                    subtitle="Microclimates, Fog & Layers" 
                    image={WEATHER_IMAGE_SRC}
                    fallbackImage={WEATHER_FALLBACK_URL}
                />

                <div className="grid md:grid-cols-3 gap-8">
                    <div className="md:col-span-2">
                        <div className="bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden mb-8">
                            <div className="p-6 border-b border-stone-100 bg-stone-50 flex justify-between items-center">
                                <div>
                                    <h3 className="text-xl font-bold text-stone-800 flex items-center">
                                        <Thermometer className="mr-2 text-amber-600" /> Monthly Averages
                                    </h3>
                                    <p className="text-xs text-stone-500">Celsius (°C)</p>
                                </div>
                                <div className="text-sm text-amber-600 font-bold bg-amber-50 px-3 py-1 rounded-full border border-amber-100">
                                    Best: Sep - Oct
                                </div>
                            </div>
                            <div className="divide-y divide-stone-100">
                                {SF_WEATHER.map((w, i) => (
                                    <div key={i} className="p-4 flex items-center justify-between hover:bg-stone-50 transition-colors">
                                        <div className="w-16 font-bold text-stone-700">{w.month}</div>
                                        <div className="flex-grow mx-4">
                                            <div className="h-2 bg-stone-100 rounded-full overflow-hidden relative">
                                                <div 
                                                    className={`h-full rounded-full absolute ${w.highC >= 20 ? 'bg-orange-400' : w.highC >= 17 ? 'bg-amber-400' : 'bg-blue-300'}`} 
                                                    style={{ left: '0%', width: `${(w.highC / 25) * 100}%` }}
                                                ></div>
                                            </div>
                                            <div className="flex justify-between text-xs text-stone-400 mt-1">
                                                <span>Low: {w.lowC}°</span>
                                                <span>High: {w.highC}°</span>
                                            </div>
                                        </div>
                                        <div className="w-32 text-right text-xs font-medium text-stone-500 bg-stone-100 px-2 py-1 rounded">
                                            {w.desc}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="space-y-6">
                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-100">
                            <h4 className="font-bold text-blue-900 mb-3 flex items-center"><Wind className="mr-2"/> What is "Karl"?</h4>
                            <p className="text-sm text-blue-800 leading-relaxed">
                                "Karl the Fog" is the nickname for SF's famous fog. It usually rolls in during summer afternoons (June-August), making the city surprisingly cold while the rest of California is hot.
                            </p>
                        </div>
                        <div className="bg-stone-900 text-white p-6 rounded-xl shadow-lg">
                            <h4 className="font-bold text-amber-500 mb-3">Packing Tips</h4>
                            <ul className="space-y-2 text-sm text-stone-300 list-disc pl-4">
                                <li><strong>Layers, Layers, Layers!</strong></li>
                                <li>Light down jacket (even in July)</li>
                                <li>Comfortable walking shoes</li>
                                <li>Windbreaker</li>
                                <li>No shorts (usually too cold)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- VIEW: TRANSPORT ---
        const renderTransport = () => (
            <div className="animate-fade-in">
            <SectionHero 
                title="Flights & Getting Around" 
                subtitle="From TPE to SFO and navigating the hills" 
                image={SFO_IMAGE_SRC}
                fallbackImage={SFO_FALLBACK_URL}
            />

                    <h3 className="text-xl font-bold">TPE <ArrowRight size={16} className="inline mx-1"/> SFO</h3>
                </div>
                <p className="text-stone-600 mb-4">

                </p>
                <ul className="space-y-3 text-sm text-stone-700">
                    <li className="flex justify-between border-b border-stone-100 pb-2">
                    <span><strong>Airlines:</strong></span>
                    <span>EVA Air, China Airlines, United, Starlux</span>
                    </li>
                    <li className="flex justify-between border-b border-stone-100 pb-2">
                    <span><strong>Duration:</strong></span>
                    <span>Approx. 11-12 Hours</span>
                    </li>
                    <li className="flex justify-between border-b border-stone-100 pb-2">
                    <span><strong>Arrival:</strong></span>
                    <span>SFO International Terminal</span>
                    </li>
                </ul>

                    <strong>Tip:</strong> SFO is 13 miles south of downtown. The easiest way to the city is BART (Bay Area Rapid Transit).
                </div>
                </div>

                {/* Local Transport */}
                <div className="bg-white p-6 rounded-xl shadow-md border border-stone-100">
                <div className="flex items-center mb-4 text-amber-600">
                    <Bus className="w-8 h-8 mr-3" />

                </div>
                <p className="text-stone-600 mb-4">

                    <div className="bg-stone-100 p-2 rounded mr-3"><Ticket size={18}/></div>
                    <div>
                        <h4 className="font-bold text-stone-800">Clipper Card (Mobile)</h4>

                    </div>

                    <div className="bg-stone-100 p-2 rounded mr-3"><Train size={18}/></div>

                    </div>
                    </div>
                    <div className="flex items-start">
                    <div className="bg-stone-100 p-2 rounded mr-3"><Bus size={18}/></div>
                    <div>
                        <h4 className="font-bold text-stone-800">Cable Cars</h4>
                        <p className="text-xs text-stone-500">Tourist attraction but also transport. $8.00 per ride. Use Clipper.</p>
                    </div>
                    </div>
                </div>
                </div>
            </div>

                    Uber and Lyft are everywhere. For a futuristic experience, download the <strong>Waymo One</strong> app. 
                    SF is one of the few cities where you can ride in a fully driverless car! It's safe, smooth, and a great vlog topic.
                </p>
                </div>
                <div className="bg-white/10 p-4 rounded-lg backdrop-blur-sm text-center">
                <span className="block text-3xl font-bold text-green-400">~$15-25</span>
                <span className="text-xs uppercase tracking-wider">Avg Uber Trip within City</span>

            </div>
            </div>
        );

        // --- VIEW: BASEBALL ---
        const renderBaseball = () => (
            <div className="animate-fade-in">
            <SectionHero 
                title="Go Giants!" 
                subtitle="MLB Experience at Oracle Park" 
                image={GIANTS_HERO_SRC}
                fallbackImage={GIANTS_HERO_FALLBACK}
            />
            
            <div className="bg-orange-50 border-l-4 border-orange-500 p-4 mb-8">
                <p className="text-orange-900 font-medium">
                <strong>Stadium:</strong> Oracle Park <br/>
                <strong>Location:</strong> 24 Willie Mays Plaza (SOMA/Embarcadero)
                </p>
            </div>

            <div className="grid md:grid-cols-3 gap-8">
                <div className="md:col-span-2 space-y-8">
                {/* Tickets */}
                <section>
                    <h3 className="text-2xl font-serif font-bold text-stone-900 mb-4 flex items-center">
                    <Ticket className="mr-2 text-orange-600" /> Tickets & Seats
                    </h3>
                    <p className="text-stone-600 mb-4">
                    Buy tickets via the <strong>MLB Ballpark App</strong> or StubHub. 
                    Avoid paper tickets; everything is digital.
                    </p>
                    <div className="bg-white rounded-lg border border-stone-200 overflow-hidden">
                    <table className="w-full text-sm text-left">
                        <thead className="bg-stone-100 text-stone-700">
                        <tr>
                            <th className="p-3">Section</th>
                            <th className="p-3">Avg Price</th>
                            <th className="p-3">Vibe</th>
                        </tr>
                        </thead>
                        <tbody className="divide-y divide-stone-100">
                        <tr>
                            <td className="p-3 font-bold">Bleachers (136-144)</td>
                            <td className="p-3">$25 - $50</td>
                            <td className="p-3">Rowdy, fun, real fans. Sun exposure!</td>
                        </tr>
                        <tr>
                            <td className="p-3 font-bold">View Reserve (300s)</td>
                            <td className="p-3">$30 - $60</td>
                            <td className="p-3">High up, but incredible Bay views.</td>
                        </tr>
                        <tr>
                            <td className="p-3 font-bold">Field Club (100s)</td>
                            <td className="p-3">$120 - $250+</td>
                            <td className="p-3">Close to action, padded seats.</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </section>

                {/* Food */}
                <section>
                    <h3 className="text-2xl font-serif font-bold text-stone-900 mb-4 flex items-center">
                    <Coffee className="mr-2 text-orange-600" /> Must-Eat Stadium Food
                    </h3>
                    <div className="grid sm:grid-cols-2 gap-4">
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                        <h4 className="font-bold text-stone-800">Gilroy Garlic Fries</h4>
                        <p className="text-xs text-stone-500 mt-1">The smell hits you instantly. Crispy fries smothered in garlic and parsley. Essential.</p>
                    </div>
                    <div className="bg-white p-4 rounded-lg shadow-sm border border-stone-100">
                        <h4 className="font-bold text-stone-800">Crazy Crab's Sandwich</h4>
                        <p className="text-xs text-stone-500 mt-1">Sourdough bread with fresh Dungeness crab. Expensive (~$22) but delicious.</p>
                    </div>
                    </div>
                </section>
                
                {/* Transport to Game */}
                <section>
                    <h3 className="text-2xl font-serif font-bold text-stone-900 mb-4">Getting There</h3>
                    <p className="text-stone-600">
                    <strong>Muni Metro:</strong> Take the N-Judah or T-Third line directly to the ballpark station.<br/>
                    <strong>Walking:</strong> It's a beautiful 20-minute walk from the Ferry Building along the Embarcadero.
                    </p>
                </section>
                </div>

                {/* Sidebar */}
                <div className="space-y-6">
                <div className="bg-white p-6 rounded-xl shadow-lg border border-stone-100">
                    <img src="https://images.unsplash.com/photo-1595210382266-2d0077c1f541?q=80&w=800&auto=format&fit=crop" alt="Coke Bottle" className="w-full h-32 object-cover rounded-lg mb-4" />
                    <h4 className="font-bold text-lg mb-2">Feature: The Coke Bottle</h4>
                    <p className="text-sm text-stone-600 mb-4">Located in left field, this giant bottle has slides inside for kids!</p>
                    <h4 className="font-bold text-lg mb-2">McCovey Cove</h4>
                    <p className="text-sm text-stone-600">Look over the right-field wall to see kayakers waiting for "Splash Hits" (home runs hitting the water).</p>
                </div>
                <div className="bg-stone-900 text-white p-6 rounded-xl">
                    <h4 className="font-bold mb-2 text-orange-500">Pro Tip</h4>
                    <p className="text-sm">
                    It gets <strong>COLD</strong> at night games, even in summer. The wind blows in from the bay. Buy a Giants beanie or bring a heavy jacket.
                    </p>
                </div>
                </div>
            </div>
            </div>
        );

        // --- VIEW: ACCOMMODATION ---
        const renderAccommodation = () => (
            <div className="animate-fade-in">
            <SectionHero 
                title="Where to Stay" 
                subtitle="Neighborhood guides and budget breakdowns" 
                image={STAY_HERO_SRC}
                fallbackImage={STAY_HERO_FALLBACK}
            />

            <div className="grid md:grid-cols-3 gap-6 mb-12">
                {/* Area Guide */}
                <div className="md:col-span-3 mb-6">
                <h3 className="text-2xl font-serif font-bold text-stone-900 mb-4">Best Areas for Tourists</h3>
                <div className="grid md:grid-cols-3 gap-4">
                    <div className="bg-blue-50 p-4 rounded-lg">
                    <h4 className="font-bold text-blue-900">Union Square</h4>
                    <p className="text-xs text-blue-800 mt-1">Central shopping, transport hub (BART/Cable Car). Can be noisy.</p>
                    </div>
                    <div className="bg-green-50 p-4 rounded-lg">
                    <h4 className="font-bold text-green-900">Fisherman's Wharf</h4>
                    <p className="text-xs text-green-800 mt-1">Very touristy, safe, lots of seafood. Far from subway.</p>
                    </div>
                    <div className="bg-purple-50 p-4 rounded-lg">
                    <h4 className="font-bold text-purple-900">SOMA / Embarcadero</h4>
                    <p className="text-xs text-purple-800 mt-1">Modern hotels, great views, near Baseball stadium. Weekday business vibe.</p>
                    </div>
                </div>
                </div>

                {/* Hotel Cards */}
                {HOTELS.map((hotel, index) => (
                <div key={index} className="bg-white rounded-xl shadow-lg overflow-hidden border border-stone-100 hover:shadow-xl transition-shadow flex flex-col">
                    <div className="h-48 overflow-hidden relative">
                    <img 
                        src={hotel.isLocal ? hotel.localImage : hotel.image} 
                        alt={hotel.name} 
                        className="w-full h-full object-cover" 
                        onError={(e) => {
                            // Add hotel image fallback logic
                            if (hotel.isLocal && hotel.fallbackImage && e.target.src !== hotel.fallbackImage) {
                                e.target.src = hotel.fallbackImage;
                            }
                        }}
                    />
                    <div className="absolute top-3 right-3 bg-white/90 backdrop-blur px-2 py-1 rounded text-xs font-bold text-stone-800 flex items-center">
                        <Star size={12} className="text-amber-500 mr-1 fill-amber-500"/> {hotel.rating}
                    </div>
                    </div>
                    <div className="p-6 flex-grow flex flex-col justify-between">
                    <div>
                        <div className="text-xs font-bold text-amber-600 uppercase mb-2">{hotel.area}</div>
                        <h3 className="font-bold text-xl text-stone-900 mb-2 leading-tight">{hotel.name}</h3>
                        <p className="text-stone-500 text-sm mb-4">{hotel.desc}</p>
                    </div>
                    <div>
                        <div className="flex items-center text-stone-900 font-bold">
                        <DollarSign size={16} className="text-green-600"/>
                        {hotel.price}
                        </div>
                        <p className="text-xs text-stone-400 mt-1">*Prices vary by season</p>
                    </div>
                    </div>
                </div>
                ))}
            </div>
            
            <div className="bg-stone-100 p-8 rounded-xl text-center">
                <h3 className="text-xl font-bold text-stone-800 mb-2">Budget Overview</h3>
                <p className="text-stone-600 max-w-2xl mx-auto mb-6">
                San Francisco is expensive. Expect to pay <strong>$200 - $350</strong> per night for a decent 3-4 star hotel in a safe area. 
                Hostels are available (~$60/night) but quality varies greatly.
                </p>
            </div>
            </div>
        );

        // --- VIEW: GALLERY ---
        const renderGallery = () => (
            <div className="animate-fade-in">
            <SectionHero 
                title="San Francisco in Pictures" 
                subtitle="Capturing the beauty of the Bay Area" 
                image="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1600&auto=format&fit=crop"
            />
            
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                {SF_GALLERY.map((item, index) => (
                <div key={index} className="group relative overflow-hidden rounded-xl shadow-lg cursor-pointer aspect-[4/3]">
                    <img 
                    src={item.isLocal ? item.localImage : item.image} 
                    alt={item.title} 
                    className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                    onError={(e) => {
                        // Fallback logic for gallery items
                        if (item.isLocal && item.fallbackImage && e.target.src !== item.fallbackImage) {
                            e.target.src = item.fallbackImage;
                        }
                    }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                    <h3 className="text-white font-bold text-lg">{item.title}</h3>
                    <div className="flex items-center text-stone-300 text-xs mt-1">
                        <MapPin size={12} className="mr-1" /> {item.location}
                    </div>
                    </div>
                </div>
                ))}
            </div>
            </div>
        );

        // --- VIEW: CONTACT ---
        const renderContact = () => (
            <div className="animate-fade-in max-w-4xl mx-auto">
            <SectionHero 
                title="Get in Touch" 
                subtitle="Let's connect and share stories" 
                image="https://images.unsplash.com/photo-1484807352052-23338990c6c6?q=80&w=1600&auto=format&fit=crop"
            />

            <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-stone-200">
                <div className="grid md:grid-cols-2">
                <div className="p-8 md:p-12 flex flex-col justify-center bg-stone-50 border-r border-stone-100">
                    <div className="w-48 h-48 bg-stone-200 rounded-full mx-auto mb-6 overflow-hidden border-4 border-white shadow-md relative group">
                    {/* Make sure 'stone_profile.jpg' is in the same folder as this index.html */}
                    <img 
                        src={CONTACT_IMAGE_SRC} 
                        alt="Stone" 
                        className="w-full h-full object-cover"
                        onError={(e) => {
                            if (e.target.src.includes(CONTACT_IMAGE_SRC)) {
                                // Try fallback to previously uploaded image if available
                                e.target.src = CONTACT_DEFAULT_LOCAL;
                            } else if (e.target.src.includes(CONTACT_DEFAULT_LOCAL)) {
                                // If local image fails, use online fallback
                                e.target.src = CONTACT_FALLBACK_URL;
                            } else {
                                // Final safety net
                                e.target.src = CONTACT_FALLBACK_URL;
                            }
                        }}
                    />
                    </div>
                    <h2 className="text-3xl font-serif font-bold text-center text-stone-900 mb-2">Stone</h2>
                    <p className="text-center text-stone-500 mb-8">Traveler, Baseball Fan, Storyteller</p>
                    
                    <div className="space-y-6">
                    <div className="flex items-center p-4 bg-white rounded-lg shadow-sm border border-stone-100">
                        <div className="p-2 bg-emerald-100 rounded-full mr-4"><User className="text-emerald-600" size={24} /></div>
                        <div>
                        <p className="text-xs text-stone-400 uppercase tracking-wide font-bold">About Me</p>
                        <p className="text-stone-800 font-medium">A student in NTUST CHE like to travel in Taiwan and around the world</p>
                        </div>
                    </div>

                    <div className="flex items-center p-4 bg-white rounded-lg shadow-sm border border-stone-100">
                        <div className="p-2 bg-amber-100 rounded-full mr-4"><GraduationCap className="text-amber-600" size={24} /></div>
                        <div>
                        <p className="text-xs text-stone-400 uppercase tracking-wide font-bold">Education</p>
                        <p className="text-stone-800 font-medium">NTUST (National Taiwan University of Science and Technology)</p>
                        </div>
                    </div>

                    <div className="flex items-center p-4 bg-white rounded-lg shadow-sm border border-stone-100">
                        <div className="p-2 bg-red-100 rounded-full mr-4"><Heart className="text-red-600" size={24} /></div>
                        <div>
                        <p className="text-xs text-stone-400 uppercase tracking-wide font-bold">Hobbies</p>
                        <p className="text-stone-800 font-medium">Baseball, World Travel</p>
                        </div>
                    </div>

                    <div className="flex items-center p-4 bg-white rounded-lg shadow-sm border border-stone-100">
                        <div className="p-2 bg-pink-100 rounded-full mr-4"><Instagram className="text-pink-600" size={24} /></div>
                        <div>
                        <p className="text-xs text-stone-400 uppercase tracking-wide font-bold">Instagram</p>
                        <a href="https://instagram.com/stone_411" target="_blank" rel="noopener noreferrer" className="text-stone-800 font-medium hover:text-amber-600 transition-colors">@stone_411</a>
                        </div>
                    </div>

                    <div className="flex items-center p-4 bg-white rounded-lg shadow-sm border border-stone-100">
                        <div className="p-2 bg-blue-100 rounded-full mr-4"><Mail className="text-blue-600" size={24} /></div>
                        <div>
                        <p className="text-xs text-stone-400 uppercase tracking-wide font-bold">Email</p>
                        <a href="mailto:shihtingjhen786@gmail.com" className="text-stone-800 font-medium hover:text-amber-600 transition-colors">shihtingjhen786@gmail.com</a>
                        </div>
                    </div>
                    </div>
                </div>
                
                <div className="p-8 md:p-12 bg-white flex flex-col justify-center">
                    <h3 className="text-2xl font-bold text-stone-900 mb-6">Send me a message</h3>
                    <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                    <div>
                        <label className="block text-sm font-bold text-stone-700 mb-2">Name</label>
                        <input type="text" className="w-full px-4 py-3 rounded-lg border border-stone-200 focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 bg-stone-50" placeholder="Your name" />
                    </div>
                    <div>
                        <label className="block text-sm font-bold text-stone-700 mb-2">Email</label>
                        <input type="email" className="w-full px-4 py-3 rounded-lg border border-stone-200 focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 bg-stone-50" placeholder="your@email.com" />
                    </div>
                    <div>
                        <label className="block text-sm font-bold text-stone-700 mb-2">Message</label>
                        <textarea className="w-full px-4 py-3 rounded-lg border border-stone-200 focus:outline-none focus:border-amber-600 focus:ring-1 focus:ring-amber-600 bg-stone-50 h-32" placeholder="What's on your mind?"></textarea>
                    </div>
                    <button className="w-full bg-stone-900 text-white font-bold py-3 rounded-lg hover:bg-stone-800 transition-all transform active:scale-95">
                        Send Message
                    </button>
                    </form>
                </div>
                </div>
            </div>
            </div>
        );

        return (
            <div className="min-h-screen bg-stone-50 font-sans text-stone-800 pb-20">
            
            {/* Navigation */}
            <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-stone-200 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-20">
                    <div 
                    className="font-serif text-2xl font-bold tracking-tighter text-stone-900 cursor-pointer"
                    onClick={() => setActiveTab('itinerary')}
                    >
                    Stone’s SF Vlog<span className="text-amber-600">.</span>
                    </div>

                    {/* Desktop Nav */}
                    <div className="hidden md:flex space-x-2">
                    <NavButton id="itinerary" icon={Calendar} label="7 Days Plan" />
                    <NavButton id="weather" icon={CloudSun} label="Weather" />
                    <NavButton id="transport" icon={Plane} label="Transport" />
                    <NavButton id="baseball" icon={Ticket} label="Giants Game" />
                    <NavButton id="hotels" icon={Hotel} label="Stays" />
                    <NavButton id="gallery" icon={ImageIcon} label="Pictures" />
                    <NavButton id="contact" icon={User} label="Contact" />
                    </div>

                    {/* Mobile Menu Button */}
                    <div className="md:hidden">
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-stone-600">
                        {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                    </button>
                    </div>
                </div>
                </div>
                
                {/* Mobile Menu */}
                {isMenuOpen && (
                <div className="md:hidden bg-white border-b border-stone-200 p-4 space-y-2 shadow-lg absolute w-full">
                    <button onClick={() => {setActiveTab('itinerary'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700">7 Days Plan</button>
                    <button onClick={() => {setActiveTab('weather'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700 flex items-center"><CloudSun size={16} className="mr-2"/> Weather</button>
                    <button onClick={() => {setActiveTab('transport'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700">Transport</button>
                    <button onClick={() => {setActiveTab('baseball'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700">Giants Game</button>
                    <button onClick={() => {setActiveTab('hotels'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700">Accommodation</button>
                    <button onClick={() => {setActiveTab('gallery'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700 flex items-center"><ImageIcon size={16} className="mr-2"/> Pictures</button>
                    <button onClick={() => {setActiveTab('contact'); setIsMenuOpen(false)}} className="block w-full text-left p-3 hover:bg-stone-50 rounded font-bold text-stone-700 flex items-center"><User size={16} className="mr-2"/> Contact</button>
                </div>
                )}
            </nav>

            {/* Main Content Area */}
            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                {activeTab === 'itinerary' && renderItinerary()}
                {activeTab === 'weather' && renderWeather()}
                {activeTab === 'transport' && renderTransport()}
                {activeTab === 'baseball' && renderBaseball()}
                {activeTab === 'hotels' && renderAccommodation()}
                {activeTab === 'gallery' && renderGallery()}
                {activeTab === 'contact' && renderContact()}
            </main>

            {/* Footer */}
            <footer className="border-t border-stone-200 mt-12 pt-8 text-center">
                <p className="text-stone-400 text-sm font-medium">© 2025 Stone’s Travel Vlog - San Francisco Edition</p>
                <div className="flex justify-center space-x-4 mt-4 text-stone-400">
                <Info size={16} className="hover:text-amber-600 cursor-pointer"/>
                <Camera size={16} className="hover:text-amber-600 cursor-pointer"/>
                </div>
            </footer>
            </div>
        );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
